jobs:
  build:
    docker:
      - image: cimg/aws:2023.09
    steps:
      - build_and_deploy:
          deploy: false

  build-and-deploy:
    docker:
      - image: cimg/aws:2023.09
    steps:
      - build_and_deploy:
          deploy: true

